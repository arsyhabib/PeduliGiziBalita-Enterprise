services:
  - type: web
    name: peduligizi-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    
    # Build cache untuk deploy cepat
    buildFilter:
      paths:
        - app_enterprise.py
        - requirements.txt
        - Dockerfile
        - .env
        - .env.example
    
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        value: sqlite:///./peduligizi_render.db  # SQLite untuk starter

