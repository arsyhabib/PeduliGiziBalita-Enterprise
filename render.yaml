services:
  - type: web
    name: peduligizi-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter  # Free tier (512MiB)
    
    # Build cache untuk cepat
    buildFilter:
      paths:
        - app_enterprise.py
        - requirements.txt
        - Dockerfile
        - .env
    
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: "1"
      
      # Jika pakai database
      - key: DATABASE_URL
        fromDatabase:
          name: peduligizi-db
          property: connectionString
      
      # Jika pakai redis
      - key: REDIS_URL
        fromService:
          type: redis
          name: peduligizi-redis
          property: connectionString

# Opsional: Tambahkan database
databases:
  - name: peduligizi-db
    plan: starter

# Opsional: Tambahkan redis
redis:
  - name: peduligizi-redis
    plan: starter
