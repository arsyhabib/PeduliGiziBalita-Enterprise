services:
  - type: web
    name: peduligizi-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    
    # Build cache untuk deploy cepat
    buildFilter:
      paths:
        - app_enterprise.py
        - requirements.txt
        - Dockerfile
        - .env
    
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: peduligizi-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: peduligizi-redis
          property: connectionString

# Tambahkan PostgreSQL (gratis di Render)
databases:
  - name: peduligizi-db
    plan: starter

# Tambahkan Redis (opsional)
redis:
  - name: peduligizi-redis
    plan: starter
